<!DOCTYPE html>
<html>
<head>    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice Iphone</title>
</head>
<body>
    <div class="container">
        <div class="number">
            100 000 000
        </div>
        <div class="first line">
            <div class="cell clear-grey">C</div>
            <div class="cell clear-grey">+/-</div>
            <div class="cell clear-grey">%</div>
            <div class="cell orange">รท</div>
        </div>
        <div class="second line">
            <div class="cell grey">7</div>
            <div class="cell grey">8</div>
            <div class="cell grey">9</div>
            <div class="cell orange">ร</div>
        </div>
        <div class="third line">
            <div class="cell grey">4</div>
            <div class="cell grey">5</div>
            <div class="cell grey">6</div>
            <div class="cell orange">-</div>
        </div>
        <div class="fourth line">
            <div class="cell grey">1</div>
            <div class="cell grey">2</div>
            <div class="cell grey">3</div>
            <div class="cell orange">+</div>
        </div>
        <div class="fith line">
            <div class="cell grey zero">0</div>
            <div class="cell grey">,</div>
            <div class="cell orange">=</div>
        </div>
    </div>
</body>
</html>
