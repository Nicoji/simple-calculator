<!DOCTYPE html>
<html>
<head>    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice Iphone</title>
</head>
<body>
    <div class="container">
        <div class="result-number">0</div>
        <div class="first line">
            <div class="cell up-button reset">C</div>
            <div class="cell up-button">+/-</div>
            <div class="cell operator">รท</div>
        </div>
        <div class="second line">
            <div class="cell numbers">7</div>
            <div class="cell numbers">8</div>
            <div class="cell numbers">9</div>
            <div class="cell operator">ร</div>
        </div>
        <div class="third line">
            <div class="cell numbers">4</div>
            <div class="cell numbers">5</div>
            <div class="cell numbers">6</div>
            <div class="cell operator">-</div>
        </div>
        <div class="fourth line">
            <div class="cell numbers">1</div>
            <div class="cell numbers">2</div>
            <div class="cell numbers">3</div>
            <div class="cell operator">+</div>
        </div>
        <div class="fith line">
            <div class="cell numbers zero">0</div>
            <div class="cell numbers">,</div>
            <div class="cell equal">=</div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>    
</body>
</html>
